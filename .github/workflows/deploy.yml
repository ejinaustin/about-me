name: Deploy About Me to DreamHost

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install deploy dependencies
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y rsync openssh-client

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DREAMHOST_SSH_KEY }}
          known_hosts: unnecessary

      - name: Add DreamHost to known_hosts
        run: |
          set -euxo pipefail
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DREAMHOST_HOST }} >> ~/.ssh/known_hosts

      - name: Safety check (refuse to deploy outside /about-me)
        run: |
          set -euxo pipefail
          case "${{ secrets.DREAMHOST_PATH }}" in
            */about-me|*/about-me/)
              echo "✔ Deploy path verified: about-me"
              ;;
            *)
              echo "✖ REFUSING DEPLOY — DREAMHOST_PATH must end with /about-me"
              echo "  Current DREAMHOST_PATH: ${{ secrets.DREAMHOST_PATH }}"
              exit 1
              ;;
          esac

      - name: Deploy via rsync
        run: |
          set -euxo pipefail

          USER_CLEAN="$(printf '%s' "${{ secrets.DREAMHOST_USER }}" | tr -d '\r\n[:space:]')"
          HOST_CLEAN="$(printf '%s' "${{ secrets.DREAMHOST_HOST }}" | tr -d '\r\n[:space:]')"
          PATH_CLEAN="$(printf '%s' "${{ secrets.DREAMHOST_PATH }}" | tr -d '\r' | sed 's/[[:space:]]*$//')"

          DEST="${USER_CLEAN}@${HOST_CLEAN}:${PATH_CLEAN}"

          echo "Deploying to sanitized destination"
          rsync -avz --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            --exclude ".gitignore" \
            --exclude ".gitattributes" \
            --exclude "README.md" \
            --exclude "**/*.psd" \
            --exclude "**/*.ai" \
            --exclude "**/*.zip" \
            --exclude "**/*.mp4" \
            ./ "$DEST"
